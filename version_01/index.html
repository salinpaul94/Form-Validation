<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4ad75aea5e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label for="email">Email Id</label>
        <input type="email" placeholder="user@domain.com">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label for="Your Message">Your Message</label>
        <textarea rows="5" placeholder="Enter your message"></textarea>
        <span id="message-error"></span>
      </div>
      <button>Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
